<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kornazda Sliders</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 class = "title">Moleculian Sliders</h2>
    <div class="slider-container">
        <i class="fas fa-arrow-alt-circle-right" id="next"></i>
        <i class="fas fa-arrow-alt-circle-left" id="prev"></i>
        <div class="slider-list">
            <img id = "lastOne" src="/images/img5.jpg" alt="#">
            <img src="/images/img1.jpg" alt="#">
            <img src="/images/img2.jpg" alt="#">
            <img src="/images/img3.jpg" alt="#">
            <img src="/images/img4.jpg" alt="#">
            <img src="/images/img5.jpg" alt="#">
            <img id = "firstOne" src="/images/img1.jpg" alt="#">
        </div>
    </div>
    <script src="sandbox.js"></script>
</body>
</html>
